        }

        }
        
        .prompt {

            text-shadow: 0 0 4px #00ff00;
        }
        
        .input-line {

            left: 20px;
            right: 20px;
            display: flex;
            align-items: center;

        }
        
        .input-prompt {
            color: #00aa00;

            text-shadow: 0 0 4px #00ff00;
        }

            color: #00ff00;

            outline: none;
            flex: 1;
            text-shadow: 0 0 5px #00ff00;

        }
        
        .cursor {

            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }

        }
        
        .error {
            color: #ff4444;
        }

            color: #44ff44;
        }

        function updateCursor() {
            const inputRect = input.getBoundingClientRect();
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            context.font = '14px "Source Code Pro", monospace';
            const textWidth = context.measureText(input.value).width;
            cursor.style.left = textWidth + 'px';
        }

        input.addEventListener('input', updateCursor);
        input.addEventListener('keydown', (e) => {
            setTimeout(updateCursor, 0);
        });
        input.addEventListener('keyup', updateCursor);
        input.addEventListener('click', updateCursor);

            help: () => {

<br>help          - Show available commands
<br>whoami        - Display summary of my experience
<br>experience    - Display professional experience
<br>projects      - Display projects
<br>links         - Display links to Github, and LinkedIn
<br>date          - Show current date and time
<br>echo [text]   - Display text
<br>history       - Show command history
<br>clear         - Clear the terminal`;
            },

            },

            about: () => {

            },
            
            date: () => new Date().toString(),
            
            clear: () => {

                return null;
            },
            
            echo: (args) => args.join(' '),
            
            history: () => {
                return commandHistory.map((cmd, i) => `${i + 1}  ${cmd}`).join('<br>');
            },

            },
            
        };
        
        function addLine(text, className = '') {
            const line = document.createElement('div');
            line.className = `line ${className}`;
            line.innerHTML = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        function executeCommand(cmdLine) {
            const parts = cmdLine.trim().split(' ');
            const command = parts[0].toLowerCase();
            const args = parts.slice(1);
            
            if (commandHistory[commandHistory.length - 1] !== cmdLine) {
                commandHistory.push(cmdLine);
            }
            historyIndex = -1;
            
            addLine(`<span class="prompt">root@user:~$</span> ${cmdLine}`);
            
            if (commands[command]) {
                const result = commands[command](args);
                if (result !== null && result !== '') {
                    addLine(result.replace(/\x1b\[[0-9;]*m/g, ''));
                }
            } else if (command === '') {
                // do nothing
            } else {
                addLine(`${command}: command not found`, 'error');
            }
        }
        
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const command = input.value;
                input.value = '';
                executeCommand(command);
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[commandHistory.length - 1 - historyIndex];
                } else if (historyIndex === 0) {
                    historyIndex = -1;
                    input.value = '';
                }
            }
        });
